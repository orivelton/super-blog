<html lang="pt-BR">
    <head>
        <title>Super Blog</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./src/css/base.css">
    </head>
    <body>
        <header class="header-full">
            <div class="header">
                <div class="header__logo">
                    <img src="./src/assets/logo.svg" alt="Logo Super Blog" class="header__logo-img">
                    <span class="header__logo-name">
                        <strong>Super</strong> Blog
                    </span>                 
                </div>
                <nav>
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" title="Ir para Tech" class="header__link">Tech</a>
                        </li>
                        <li class="header__item">
                            <a href="#" title="Ir para Cook" class="header__link">Cook</a>
                        </li>
                        <li class="header__item">
                            <a href="#" title="Ir para Fashion" class="header__link">Fashion</a>
                        </li>
                        <li class="header__item">
                            <a href="#" title="Ir para Travel" class="header__link">Travel</a>
                        </li>
                    </ul>
                </nav>
                <div class="subscribe">
                    <form action="#">
                        <input type="email" placeholder="Tell us your email" class="subscribe__input">
                        <button type="submit" class="subscribe__button">Subscribe &#9993;</button>
                    </form>
                </div>     
            </div>
        </header>
        <section class="banner">
            <div class="container container--banner">
                <div class="banner__box">                    
                    <p class="banner__category">Tech</p>
                    <h1 class="banner__title">
                        <p>A Travel Photographer Reveals the best</p>
                        <p>Hidden Sports in Popular U.S National Parks</p>
                    </h1>
                    <a href="#" title="Leia o Post" class="banner__link">Read <strong>Post</strong></a>
                </div>
                
            </div>            
        </section>
        <section class="filter">
            <nav>
                <ul>
                    <li>
                        <button>All categories</button>
                    </li>
                    <li>
                        <button>Tech</button>
                    </li>
                    <li>
                        <button>Cook</button>
                    </li>
                    <li>
                        <button>Fashion</button>
                    </li>
                    <li>
                        <button>Travel</button>
                    </li>
                </ul>
            </nav>
        </section>
    </body>
</html>
